<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formos</title>
    <link rel="stylesheet" href="homework_9.css">
</head>
<body>
<div id="main">
    <div>
        <h1>
            Elegant Contact Form
        </h1>
    </div>
    <div>
        <div class="float-left">
            <form action="#">
                <input type="text" name="name" value="Name"> <br><br>
                <input type="email" name="email" value="Email address"><br><br>
                <input type="text" name="subject" value="Subject"> <br><br>
            </form>
        </div>
        <div class="float-left">
            <textarea name="message" rows="10" cols="30">Message
            </textarea>
        </div>
    </div>
    <div>
        <input id="submit" type="Submit">
    </div>
</div>
</body>
</html>
