<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<h1>Įveskite stačiakampio aukštį, plotį bei įstrižainę:</h1>
<form id="forma" onsubmit="return false;">
<input type="number" name="height" id="height">
<input type="number" name="width" id="width">
<button type="submit" onclick="calc()">Calculate</button>
</form>
<br>
Perimeter:<span id="perimeter"></span>
<br>
Area:
<span id="area"></span>
<br>
Diagonal:
<span id="diagonal"></span>
<br>

<script>
    function perimeter(height, width) {
        return 2*height + 2*width;
    }
    function area(height, width) {
        return height * width;
    }
    function diagonal(height, width) {
        return Math.sqrt((height*height + width*width));
    }
    function calc() {
        var height = document.getElementById("height").value;
        var width = document.getElementById("width").value;

        document.getElementById("area").innerHTML = area(height, width);
        document.getElementById("perimeter").innerHTML = perimeter(height, width);
        document.getElementById("diagonal").innerHTML = diagonal(height, width);
    }
</script>
</body>
</html>
