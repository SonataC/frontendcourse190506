<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table class="m-auto">
    <tr class="text-center">
        <th class="p-2" style="border:1px solid black;">
            Date
        </th>
        <th class="p-2" style="border: 1px solid black;">
            Plate number
        </th>
        <th class="p-2" style="border: 1px solid black;">
            Road
        </th>
        <th class="p-2" style="border: 1px solid black;">
            Time
        </th>
        <th class="p-2" style="border: 1px solid black;">
            Km/h
        </th>
    </tr>
    <tr style="text-align: center">
        <td id="main" class="p-2" style="border: 1px solid black;"></td>
        <td id="main1" style="border: 1px solid black"></td>
        <td id="main2" style="border: 1px solid black"></td>
        <td id="main3" style="border: 1px solid black"></td>
        <td style="border: 1px solid black">-</td>
    </tr>
    <tr style="text-align: center">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="kmh" class="p-2" style="border: 1px solid black;"></td>
    </tr>
</table>
<script src="14b.js"></script>
</body>
</html>
